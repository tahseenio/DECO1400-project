<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Foods</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/allfood.js"></script>
  </head>

  <body>
    <section class="row">
      <div class="allfood__container" id="allfood">
        <div class="allfood__filters--wrapper">
          <input
            class="allfood__searchbar"
            type="text"
            placeholder="Search item"
          />
          <select name="" id="allfood__filter">
            <option value="" selected>Select a category</option>
            <option value="american">American</option>
            <option value="korean">Korean</option>
            <option value="pizza">Pizza</option>
            <option value="seafood">Seafood</option>
            <option value="dessert">Dessert</option>
            <option value="bbq">BBQ</option>
            <option value="vietnamese">Vietnamese</option>
            <option value="juice">Juice</option>
            <option value="fusion">Fusion</option>
            <option value="italian">Italian</option>
            <option value="burger">Burger</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="german">German</option>
            <option value="greek">Greek</option>
            <option value="thai">Thai</option>
            <option value="japanese">Japanese</option>
            <option value="hotdogs">Hotdogs</option>
            <option value="healthy">Healthy</option>
            <option value="south">South American</option>
            <option value="vegan">Vegan</option>
            <option value="gluten">Gluten Free</option>
            <option value="african">African</option>
            <option value="seafood">Seafood</option>
            <option value="sri">Sri Lankan</option>
            <option value="lebanese">Lebanese</option>
            <option value="kebab">Kebab</option>
            <option value="australian">Australian</option>
            <option value="turkish">Turkish</option>
            <option value="malaysian">Malaysian</option>
          </select>
          <button id="reset__button">Reset Search</button>
        </div>
        <div id="all-food__container"></div>
      </div>
    </section>
  </body>
</html>
