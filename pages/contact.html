<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script defer src="../js/contact.js"></script>
  <title>Contact</title>
</head>

<body>
  <h1>ADD NAV AND FOOTER WHEN DONE</h1>
  <h1>CHECK USING w3SCHOOLS OR WHATEVER AFTER DONE</h1>
  <h1>MAKE SURE ALL alt tags are filled</h1>
  <h1>CHECK RESPONSIVENESS ON ALL PAGES</h1>
  <section class="contact__container row">
    <h1 class="contact__title">Contact Us</h1>
    <p class="contact__para">If you need help or want to provide feedback please write below</p>
    <div class="contact-form">
      <div class="contact-form--left">
        <p>Contact Information</p>
        <p>Phone: 07 3334 5987</p>
        <p class="contact-form__email">Email: BNEFoodCart@brisbane.com.au</p>
        <img class="contact__image" src="../assets/undraw_Contact.svg" alt="">
      </div>
      <form class="contact-form--right" onsubmit="handleFormSubmit()">
        <input id="firstName" class="form__input" type="text" placeholder="First Name"
          onkeyup="handleChange('firstName')">
        <input id="lastName" class="form__input" type="text" placeholder="Last Name" onkeyup="handleChange('lastName')">
        <input id="email" class="form__input" type="text" placeholder="Email" onkeyup="handleChange('email')">
        <textarea id="message" class="form__input" cols="30" rows="10" placeholder="Enter your message here"
          onkeyup="handleChange('message')"></textarea>
        <button class="send__button">Send Message</button>
      </form>
    </div>
  </section>
</body>

</html>
